  <rect x="270" y="148" width="80" height="10" rx="2" fill="#3b82f6" fill-opacity="0.7"/>
  <rect x="270" y="162" width="130" height="6" rx="1" fill="#3b82f6" fill-opacity="0.3"/>
  <rect x="270" y="172" width="120" height="6" rx="1" fill="#3b82f6" fill-opacity="0.3"/>
  <rect x="270" y="182" width="100" height="6" rx="1" fill="#3b82f6" fill-opacity="0.3"/>
  
  <text x="340" y="225" font-family="Arial, sans-serif" font-size="11" fill="#888" text-anchor="middle">Respektuje nadpisy</text>
  
  <text x="260" y="260" font-family="Arial, sans-serif" font-size="11" fill="#22c55e">✓</text>
  <text x="275" y="260" font-family="Arial, sans-serif" font-size="10" fill="#888">Drží témata pohromadě</text>
  
  <text x="260" y="285" font-family="Arial, sans-serif" font-size="11" fill="#ef4444">✗</text>
