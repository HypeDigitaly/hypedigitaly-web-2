  <text x="555" y="365" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8b5cf6" text-anchor="middle">SMART</text>
  
  <!-- Card 4: Agentic (highlighted) -->
  <rect x="670" y="65" width="210" height="330" rx="16" fill="#0d0d0d" stroke="#00A39A" stroke-width="3"/>
  <rect x="670" y="65" width="210" height="55" rx="16" fill="#00A39A" fill-opacity="0.25"/>
  <text x="775" y="97" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00C4B4" text-anchor="middle">AGENTNÍ / LLM</text>
  <text x="860" y="87" font-family="Arial, sans-serif" font-size="16" fill="#fbbf24">⭐</text>
  
  <!-- Agentic visual -->
  <rect x="695" y="140" width="160" height="60" rx="8" fill="#1a1a1a" stroke="#00A39A" stroke-width="1"/>
  <circle cx="730" cy="170" r="12" fill="#00A39A" fill-opacity="0.3" stroke="#00A39A" stroke-width="1"/>
  <text x="730" y="174" font-family="Arial, sans-serif" font-size="10" fill="#00C4B4" text-anchor="middle">AI</text>
  <path d="M 745 165 L 765 155 M 745 175 L 765 180 M 745 170 L 770 170" stroke="#00A39A" stroke-width="1.5"/>
  <rect x="775" y="150" width="60" height="12" rx="2" fill="#00A39A" fill-opacity="0.4"/>
  <rect x="775" y="167" width="55" height="12" rx="2" fill="#00A39A" fill-opacity="0.4"/>
  <rect x="775" y="184" width="50" height="10" rx="2" fill="#00A39A" fill-opacity="0.4"/>
  
  <text x="775" y="225" font-family="Arial, sans-serif" font-size="11" fill="#888" text-anchor="middle">AI sama rozhoduje</text>
  
  <text x="695" y="260" font-family="Arial, sans-serif" font-size="11" fill="#22c55e">✓</text>
  <text x="710" y="260" font-family="Arial, sans-serif" font-size="10" fill="#888">Nejvyšší přesnost</text>
  
  <text x="695" y="285" font-family="Arial, sans-serif" font-size="11" fill="#ef4444">✗</text>
  <text x="710" y="285" font-family="Arial, sans-serif" font-size="10" fill="#888">Nejdražší (API calls)</text>
  
  <rect x="695" y="310" width="160" height="25" rx="6" fill="#00A39A" fill-opacity="0.2"/>
  <text x="775" y="327" font-family="Arial, sans-serif" font-size="10" fill="#00C4B4" text-anchor="middle">Pro: Komplexní projekty</text>
  
  <rect x="720" y="355" width="110" height="28" rx="8" fill="#00A39A"/>
  <text x="775" y="374" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">DOPORUČENO</text>
