  <text x="340" y="365" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6" text-anchor="middle">STANDARD</text>
  
  <!-- Card 3: Semantic -->
  <rect x="455" y="70" width="200" height="320" rx="16" fill="#0d0d0d" stroke="#8b5cf6" stroke-width="2"/>
  <rect x="455" y="70" width="200" height="50" rx="16" fill="#8b5cf6" fill-opacity="0.2"/>
  <text x="555" y="102" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#a78bfa" text-anchor="middle">SÉMANTICKÁ</text>
  
  <!-- Semantic visual -->
  <rect x="475" y="140" width="160" height="60" rx="8" fill="#1a1a1a" stroke="#8b5cf6" stroke-width="1"/>
  <ellipse cx="510" cy="165" rx="25" ry="15" fill="#8b5cf6" fill-opacity="0.3" stroke="#8b5cf6" stroke-width="1"/>
  <ellipse cx="555" cy="175" rx="30" ry="18" fill="#8b5cf6" fill-opacity="0.3" stroke="#8b5cf6" stroke-width="1"/>
  <ellipse cx="605" cy="160" rx="20" ry="12" fill="#8b5cf6" fill-opacity="0.3" stroke="#8b5cf6" stroke-width="1"/>
  
  <text x="555" y="225" font-family="Arial, sans-serif" font-size="11" fill="#888" text-anchor="middle">AI rozpozná myšlenky</text>
  
  <text x="475" y="260" font-family="Arial, sans-serif" font-size="11" fill="#22c55e">✓</text>
  <text x="490" y="260" font-family="Arial, sans-serif" font-size="10" fill="#888">Zachovává kontext</text>
  
  <text x="475" y="285" font-family="Arial, sans-serif" font-size="11" fill="#ef4444">✗</text>
  <text x="490" y="285" font-family="Arial, sans-serif" font-size="10" fill="#888">Vyšší náročnost</text>
  
