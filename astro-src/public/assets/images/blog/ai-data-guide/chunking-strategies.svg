<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 420" width="900" height="420" fill="none">
  <!-- Background -->
  <rect width="900" height="420" fill="#050505"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">Srovnání Chunking Strategií</text>
  
  <!-- Card 1: Token-Based -->
  <rect x="25" y="70" width="200" height="320" rx="16" fill="#0d0d0d" stroke="#6b7280" stroke-width="2"/>
  <rect x="25" y="70" width="200" height="50" rx="16" fill="#6b7280" fill-opacity="0.2"/>
  <text x="125" y="102" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9ca3af" text-anchor="middle">TOKENOVÁ</text>
  
  <!-- Token visual -->
  <rect x="45" y="140" width="160" height="60" rx="8" fill="#1a1a1a" stroke="#6b7280" stroke-width="1"/>
  <rect x="55" y="150" width="45" height="12" rx="2" fill="#6b7280" fill-opacity="0.5"/>
  <rect x="105" y="150" width="45" height="12" rx="2" fill="#6b7280" fill-opacity="0.5"/>
  <rect x="55" y="168" width="45" height="12" rx="2" fill="#6b7280" fill-opacity="0.5"/>
  <rect x="105" y="168" width="45" height="12" rx="2" fill="#6b7280" fill-opacity="0.5"/>
  <rect x="155" y="168" width="35" height="12" rx="2" fill="#6b7280" fill-opacity="0.3"/>
  <line x1="150" y1="145" x2="150" y2="195" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,2"/>
  
  <text x="125" y="225" font-family="Arial, sans-serif" font-size="11" fill="#888" text-anchor="middle">Pevný počet tokenů</text>
  
  <text x="45" y="260" font-family="Arial, sans-serif" font-size="11" fill="#22c55e">✓</text>
  <text x="60" y="260" font-family="Arial, sans-serif" font-size="10" fill="#888">Rychlé, jednoduché</text>
  
  <text x="45" y="285" font-family="Arial, sans-serif" font-size="11" fill="#ef4444">✗</text>
  <text x="60" y="285" font-family="Arial, sans-serif" font-size="10" fill="#888">Trhá myšlenky v půlce</text>
  
  <rect x="45" y="310" width="160" height="25" rx="6" fill="#6b7280" fill-opacity="0.15"/>
  <text x="125" y="327" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af" text-anchor="middle">Pro: Jednoduché texty</text>
  
  <text x="125" y="365" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6b7280" text-anchor="middle">BASIC</text>
  
  <!-- Card 2: Header-Based -->
  <rect x="240" y="70" width="200" height="320" rx="16" fill="#0d0d0d" stroke="#3b82f6" stroke-width="2"/>
  <rect x="240" y="70" width="200" height="50" rx="16" fill="#3b82f6" fill-opacity="0.2"/>
  <text x="340" y="102" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#60a5fa" text-anchor="middle">PODLE STRUKTURY</text>
  
  <!-- Header visual -->
