<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" width="900" height="500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050505"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eab308"/>
      <stop offset="100%" style="stop-color:#ca8a04"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#9333ea"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="900" height="500" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="450" y="45" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700">4 hlavní problémy RAG projektů</text>
  <text x="450" y="70" text-anchor="middle" fill="#ef4444" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600">95% RAG projektů selhává v produkci</text>
  
  <!-- Problem 1: Data Structure -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="190" height="170" rx="12" fill="rgba(239,68,68,0.1)" stroke="rgba(239,68,68,0.3)" stroke-width="2"/>
    <circle cx="30" cy="30" r="20" fill="url(#redGrad)" filter="url(#glow)"/>
    <text x="30" y="36" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="16" font-weight="700">1</text>
    <text x="60" y="36" fill="#ef4444" font-family="system-ui, sans-serif" font-size="14" font-weight="700">STRUKTURA DAT</text>
    
    <text x="15" y="70" fill="#a3a3a3" font-family="system-ui, sans-serif" font-size="11">
      <tspan x="15" dy="0">• Data bez preprocessingu</tspan>
      <tspan x="15" dy="18">• Žádná struktura</tspan>
      <tspan x="15" dy="18">• KB vrací špatné info</tspan>
      <tspan x="15" dy="18">• Halucinace bez kontextu</tspan>
      <tspan x="15" dy="18">• Duplicitní obsah</tspan>
    </text>
    
    <!-- Icon -->
    <g transform="translate(140, 120)">
      <rect x="0" y="0" width="35" height="35" rx="4" fill="none" stroke="rgba(239,68,68,0.5)" stroke-width="1.5"/>
      <line x1="8" y1="10" x2="27" y2="10" stroke="#ef4444" stroke-width="2"/>
      <line x1="8" y1="17.5" x2="22" y2="17.5" stroke="#ef4444" stroke-width="2"/>
      <line x1="8" y1="25" x2="27" y2="25" stroke="#ef4444" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Problem 2: Chunking -->
  <g transform="translate(260, 100)">
    <rect x="0" y="0" width="190" height="170" rx="12" fill="rgba(249,115,22,0.1)" stroke="rgba(249,115,22,0.3)" stroke-width="2"/>
    <circle cx="30" cy="30" r="20" fill="url(#orangeGrad)" filter="url(#glow)"/>
    <text x="30" y="36" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="16" font-weight="700">2</text>
    <text x="60" y="36" fill="#f97316" font-family="system-ui, sans-serif" font-size="14" font-weight="700">CHUNKING</text>
    
    <text x="15" y="70" fill="#a3a3a3" font-family="system-ui, sans-serif" font-size="11">
      <tspan x="15" dy="0">• Limity: 500-4096 tokenů</tspan>
      <tspan x="15" dy="18">• Naivní dělení textu</tspan>
      <tspan x="15" dy="18">• Useknuté věty</tspan>
      <tspan x="15" dy="18">• Ztráta kontextu</tspan>
      <tspan x="15" dy="18">• Retrieval selhává</tspan>
    </text>
    
    <!-- Icon -->
    <g transform="translate(140, 120)">
      <rect x="0" y="0" width="35" height="12" rx="2" fill="none" stroke="rgba(249,115,22,0.5)" stroke-width="1.5"/>
      <rect x="0" y="15" width="25" height="8" rx="2" fill="rgba(249,115,22,0.3)"/>
      <rect x="0" y="27" width="35" height="8" rx="2" fill="none" stroke="rgba(249,115,22,0.5)" stroke-width="1.5"/>
    </g>
  </g>
  
  <!-- Problem 3: Metadata -->
  <g transform="translate(470, 100)">
    <rect x="0" y="0" width="190" height="170" rx="12" fill="rgba(234,179,8,0.1)" stroke="rgba(234,179,8,0.3)" stroke-width="2"/>
    <circle cx="30" cy="30" r="20" fill="url(#yellowGrad)" filter="url(#glow)"/>
    <text x="30" y="36" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="16" font-weight="700">3</text>
    <text x="60" y="36" fill="#eab308" font-family="system-ui, sans-serif" font-size="14" font-weight="700">METADATA</text>
    
    <text x="15" y="70" fill="#a3a3a3" font-family="system-ui, sans-serif" font-size="11">
      <tspan x="15" dy="0">• Chybí původ dat</tspan>
      <tspan x="15" dy="18">• Žádná filtrace</tspan>
      <tspan x="15" dy="18">• Bez shrnutí chunků</tspan>
      <tspan x="15" dy="18">• Chybí overlap info</tspan>
      <tspan x="15" dy="18">• AI neví odkud data</tspan>
    </text>
    
    <!-- Icon -->
    <g transform="translate(140, 120)">
      <circle cx="17.5" cy="17.5" r="15" fill="none" stroke="rgba(234,179,8,0.5)" stroke-width="1.5"/>
      <text x="17.5" y="22" text-anchor="middle" fill="#eab308" font-family="system-ui, sans-serif" font-size="14" font-weight="700">?</text>
    </g>
  </g>
  
  <!-- Problem 4: Updates -->
  <g transform="translate(680, 100)">
    <rect x="0" y="0" width="190" height="170" rx="12" fill="rgba(168,85,247,0.1)" stroke="rgba(168,85,247,0.3)" stroke-width="2"/>
    <circle cx="30" cy="30" r="20" fill="url(#purpleGrad)" filter="url(#glow)"/>
    <text x="30" y="36" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="16" font-weight="700">4</text>
    <text x="60" y="36" fill="#a855f7" font-family="system-ui, sans-serif" font-size="14" font-weight="700">AKTUALIZACE</text>
    
    <text x="15" y="70" fill="#a3a3a3" font-family="system-ui, sans-serif" font-size="11">
      <tspan x="15" dy="0">• KB postavena 1×</tspan>
      <tspan x="15" dy="18">• Nikdy neaktualizována</tspan>
      <tspan x="15" dy="18">• Zastaralé informace</tspan>
      <tspan x="15" dy="18">• AI halucinuje</tspan>
      <tspan x="15" dy="18">• Ztráta důvěry</tspan>
    </text>
    
    <!-- Icon -->
    <g transform="translate(140, 120)">
      <path d="M17.5 5 A12.5 12.5 0 1 1 5 17.5" fill="none" stroke="rgba(168,85,247,0.5)" stroke-width="2"/>
      <polygon points="5,12 5,22 10,17.5" fill="#a855f7"/>
    </g>
  </g>
  
  <!-- Bottom section: Result -->
  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="820" height="90" rx="12" fill="rgba(239,68,68,0.05)" stroke="rgba(239,68,68,0.2)" stroke-width="1"/>
    
    <text x="410" y="35" text-anchor="middle" fill="#ef4444" font-family="system-ui, sans-serif" font-size="18" font-weight="700">⚠️ VÝSLEDEK</text>
    <text x="410" y="60" text-anchor="middle" fill="#a3a3a3" font-family="system-ui, sans-serif" font-size="13">
      <tspan>AI halucinuje • Vrací zastaralé info • Klienti ztrácí důvěru • Projekt selhává</tspan>
    </text>
    <text x="410" y="80" text-anchor="middle" fill="#525252" font-family="system-ui, sans-serif" font-size="11">Špatná data = Špatná AI. Žádný model to nevyřeší.</text>
  </g>
  
  <!-- Solution hint -->
  <g transform="translate(50, 410)">
    <rect x="0" y="0" width="820" height="70" rx="12" fill="rgba(0,163,154,0.08)" stroke="rgba(0,163,154,0.3)" stroke-width="1"/>
    
    <text x="410" y="30" text-anchor="middle" fill="#00A39A" font-family="system-ui, sans-serif" font-size="16" font-weight="700">✅ ŘEŠENÍ: Správná příprava dat + RAGus.ai</text>
    <text x="410" y="55" text-anchor="middle" fill="#a3a3a3" font-family="system-ui, sans-serif" font-size="12">
      <tspan>Čistá struktura • Optimální chunking • Bohatá metadata • Automatické aktualizace → </tspan>
      <tspan fill="#00C4B8" font-weight="600">99% přesnost</tspan>
    </text>
  </g>
</svg>

