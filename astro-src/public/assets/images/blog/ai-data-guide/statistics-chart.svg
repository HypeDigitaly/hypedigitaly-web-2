<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" width="700" height="400" fill="none">
  <defs>
    <linearGradient id="bar1Grad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f87171;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bar2Grad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bar3Grad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="400" fill="#050505"/>
  
  <!-- Title -->
  <text x="350" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Problémy s daty v organizacích</text>
  <text x="350" y="55" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Data Trust Report 2025</text>
  
  <!-- Y-axis -->
  <line x1="100" y1="80" x2="100" y2="320" stroke="#333" stroke-width="1"/>
  <text x="90" y="85" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="end">60%</text>
  <line x1="95" y1="80" x2="100" y2="80" stroke="#333" stroke-width="1"/>
  <text x="90" y="125" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="end">50%</text>
  <line x1="95" y1="120" x2="600" y2="120" stroke="#222" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="90" y="165" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="end">40%</text>
  <line x1="95" y1="160" x2="600" y2="160" stroke="#222" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="90" y="205" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="end">30%</text>
  <line x1="95" y1="200" x2="600" y2="200" stroke="#222" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="90" y="245" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="end">20%</text>
  <line x1="95" y1="240" x2="600" y2="240" stroke="#222" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="90" y="285" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="end">10%</text>
  <line x1="95" y1="280" x2="600" y2="280" stroke="#222" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="90" y="325" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="end">0%</text>
  
  <!-- X-axis -->
  <line x1="100" y1="320" x2="620" y2="320" stroke="#333" stroke-width="1"/>
  
  <!-- Bar 1: 41% - Quality problems -->
  <rect x="140" y="156" width="100" height="164" rx="6" fill="url(#bar1Grad)"/>
  <text x="190" y="145" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ef4444" text-anchor="middle">41%</text>
  <text x="190" y="345" font-family="Arial, sans-serif" font-size="11" fill="#888" text-anchor="middle">Problémy s</text>
  <text x="190" y="360" font-family="Arial, sans-serif" font-size="11" fill="#888" text-anchor="middle">kvalitou dat</text>
  
  <!-- Bar 2: 35% - Legacy systems -->
  <rect x="290" y="180" width="100" height="140" rx="6" fill="url(#bar2Grad)"/>
  <text x="340" y="169" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f97316" text-anchor="middle">35%</text>
  <text x="340" y="345" font-family="Arial, sans-serif" font-size="11" fill="#888" text-anchor="middle">Zastaralé</text>
  <text x="340" y="360" font-family="Arial, sans-serif" font-size="11" fill="#888" text-anchor="middle">systémy</text>
  
  <!-- Bar 3: 52% - Missing strategy -->
  <rect x="440" y="112" width="100" height="208" rx="6" fill="url(#bar3Grad)"/>
  <text x="490" y="101" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#a855f7" text-anchor="middle">52%</text>
  <text x="490" y="345" font-family="Arial, sans-serif" font-size="11" fill="#888" text-anchor="middle">Chybí datová</text>
  <text x="490" y="360" font-family="Arial, sans-serif" font-size="11" fill="#888" text-anchor="middle">strategie</text>
  
  <!-- Bottom note -->
  <rect x="150" y="375" width="400" height="22" rx="6" fill="#ef4444" fill-opacity="0.1"/>
  <text x="350" y="391" font-family="Arial, sans-serif" font-size="11" fill="#f87171" text-anchor="middle">⚠️ Více než polovina organizací nemá jednotnou datovou strategii</text>
</svg>
