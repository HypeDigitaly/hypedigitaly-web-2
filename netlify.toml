[build]
  base = "astro-src"
  # Fetch full git history for accurate sitemap lastmod dates, then run build
  command = "git fetch --unshallow 2>/dev/null || true && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  # Ensure git commands work properly in the build environment
  GIT_LFS_SKIP_SMUDGE = "1"

# Enable automatic compression
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# Headers for better caching, security, and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    # Enable compression
    Content-Encoding = "br, gzip"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

# ============================================================
# LANGUAGE URL REDIRECTS
# Fix for incorrectly indexed path-based language URLs
# Redirect /en/* and /cs/* to query parameter format (?lang=en)
# ============================================================

# English path redirects → query parameter format
[[redirects]]
  from = "/en"
  to = "/?lang=en"
  status = 301
  force = true

[[redirects]]
  from = "/en/"
  to = "/?lang=en"
  status = 301
  force = true

[[redirects]]
  from = "/en/*"
  to = "/:splat?lang=en"
  status = 301
  force = true

# Czech path redirects → clean URLs (Czech is default language)
[[redirects]]
  from = "/cs"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/cs/"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/cs/*"
  to = "/:splat"
  status = 301
  force = true

